<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../photos/PHARMA_small.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Modern Login Page | AsmrProg</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" />
          <input type="email" class="signUp-check-email" placeholder="Email" />
          <input
            type="password"
            class="signUp-check-password"
            placeholder="Password"
          />
          <span class="error-signUp"></span>
          <button class="redirect signUp">Sign Up</button>
          <span>or register with social media platform</span>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <input type="email" class="e-value" placeholder="Email" />
          <input type="password" class="p-value" placeholder="Password" />
          <span class="error-signIn"></span>
          <a href="#">Forget Your Password?</a>
          <button class="redirect signIn">Sign In</button>
          <span>or use other platform</span>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </form>
      </div>

      <!-- Toggle Container -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              The best day to join Hamro App was one year ago. The second best
              is today!
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
