<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../photos/PHARMA_small.png"
    />
    <title>Checkout</title>

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="checkout_header.css" />
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="../afterlogin/Pharmacy.html">
            <img
              class="amazon-logo"
              src="../photos/PHARMA (1).png"
              alt="Logo"
            />
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a
            class="return-to-home-link"
            href="../afterlogin/Pharmacy.html"
            >Return to Home</a
          >)
        </div>

        <div class="checkout-header-right-section">
          <img src="../img/checkout-lock-icon.png" alt="Secure Checkout" />
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <!-- Cart Summary -->
        <div class="order-summary"></div>

        <!-- Payment Summary -->
        <div class="payment-summary">
          <div class="payment-summary-title">Order Summary</div>

          <div class="payment-summary-row">
            <div>Items:</div>
            <div class="payment-summary-money js-items-total">Rs 0.00</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money js-shipping-cost">Rs 0.00</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money js-subtotal">Rs 0.00</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money js-tax">Rs 0.00</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money js-total">Rs 0.00</div>
          </div>

          <button
            class="place-order-button button-primary"
            onclick="location.href='order_form.html'"
          >
            Place your order
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="checkout.js"></script>
  </body>
</html>
